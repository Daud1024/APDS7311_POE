name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Specify the Node.js version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use v3 for the checkout action

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Use v3 for the setup-node action
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: portal/server  # Specify the working directory for npm install

      - name: Run tests
        run: npm test
        working-directory: portal/server  # Specify the working directory for running tests
