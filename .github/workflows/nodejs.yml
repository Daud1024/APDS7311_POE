name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3  # Updated to v3
      - name: Set up Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: ${{ matrix.node-version }}

      - name: Change directory
        run: cd server  # Change to the directory containing package.json

      - name: Install dependencies
        run: npm install
        working-directory: server 

      - name: Run tests
        run: npm test
        working-directory: server #Specified working directory
